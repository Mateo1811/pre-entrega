<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate | Undefined</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <meta name="description" content="Registrate en nuestra pagina">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body id="register-body">
    <div class="form-wrapper">
        <div class="form-container">
            <form>
              <label class="register-label" for="nombre">Nombre *</label>
              <input class="register-input" type="text" id="nombre" required>
        
              <label class="register-label" for="apellido">Apellido *</label>
              <input class="register-input" type="text" id="apellido" required>
        
              <label class="register-label" for="email">Email *</label>
              <input class="register-input" type="email" id="email" required>
        
              <label class="register-label" for="password">Contraseña *</label>
              <input class="register-input" type="password" id="password" required>
        
              <label class="register-label" for="telefono">Número de Teléfono *</label>
              <input class="register-input" type="tel" id="telefono" required>
        
              <label class="register-label" for="dni">DNI *</label>
              <input class="register-input" type="text" id="dni" required>
        
              <button class="register-button" type="submit">Registrarse</button>
            </form>
        
            <div class="register-link">
              <a href="./log-in.html">¿Ya tenés cuenta? Iniciar sesión</a>
            </div>
          </div>
    </div>
</body>
</html>
